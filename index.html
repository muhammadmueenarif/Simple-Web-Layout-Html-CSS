<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h3>Header</h3>
            <p>(logo, menu, etc.,)</p>
        </div>
        <div class="banner">
            <h3>Banner With Headline</h3>
            <p>Subtext</p>
        </div>
        <div class="video-elevator">
            <div class="video">
                <p>Video</p>
            </div>
            <div class="elevator">
                <p>Elevator</p>
            </div>
        </div>
        <div class="enquiry">
            <h3>CTA with enquiry form</h3>
        </div>
        <div class="benefits">
            <h3>Benefits of Our Services</h3>
        </div>

        <div class="testimonials-reviews">
            <div class="testimonials">
                <h3>Testimonials</h3>
                <p>(Scrolling)</p>
            </div>
            <div class="reviews">
                <h3>Reviews</h3>
                <p>(Scrolling)</p>
            </div>
        </div>
        <div class="results">
            <h3>Results</h3>
        </div>
        <div class="blogs">
            <h3>Blogs</h3>
            <p>(3x latest)</p>
        </div>
        <div class="footer">
            <h3>Footer</h3>
        </div>
    </div>
</body>

</html>
